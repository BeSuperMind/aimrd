name: meditation
description: "Deep Learning powered meditation app"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  tflite_flutter: ^0.11.0
  image: ^4.3.0
  cupertino_icons: ^1.0.8
  audioplayers: ^6.1.0
  google_ml_vision: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/label.txt
    - assets/audio/concentrate.mp3
    - assets/audio/drowsy.mp3
    - assets/audio/moving.mp3

